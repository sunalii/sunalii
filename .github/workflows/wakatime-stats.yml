name: Update WakaTime Stats SVGs

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Heatmap (top row)
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          mkdir -p wakatime
          curl -s "https://wakatime-readme-stats.vercel.app/api/wakatimeStats?username=$GITHUB_ACTOR&api_key=${WAKATIME_API_KEY}&theme=dark_github&font_family=system-ui&components=1&component1_type=heatmap&component1_start_day=mo" \
            -o wakatime/heatmap.svg

      - name: Generate Weekly Average (bar)
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          curl -s "https://wakatime-readme-stats.vercel.app/api/wakatimeStats?username=$GITHUB_ACTOR&api_key=${WAKATIME_API_KEY}&theme=dark_github&font_family=system-ui&components=1&component1_type=weekly_avg&component1_chart_type=bar&component1_y_axis=true&component1_y_axis_label=true&component1_hide_legend=true" \
            -o wakatime/weekly_avg.svg

      - name: Generate All Languages (4 items, hide total, vertical bars)
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          curl -s "https://wakatime-readme-stats.vercel.app/api/wakatimeStats?username=$GITHUB_ACTOR&api_key=${WAKATIME_API_KEY}&theme=dark_github&font_family=system-ui&components=1&component1_type=all_langs&component1_chart_type=bar_vertical&component1_num_langs=4&component1_hide_total=true&component1_heading_type=compact" \
            -o wakatime/all_langs.svg

      - name: Commit SVGs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add wakatime/*.svg
          git commit -m "Update WakaTime SVGs" || echo "No changes"
          git push
