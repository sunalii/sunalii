name: Update WakaTime Stats SVG

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate SVG from Vercel API
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          mkdir -p wakatime
          curl -s "https://wakatime-readme-stats.vercel.app/api/wakatimeStats?username=$GITHUB_ACTOR&api_key=${WAKATIME_API_KEY}&theme=dark_github&components=3&scale=true&border_radius=12&border_width=1&title_scale_value=0.95&component1_type=heatmap&component1_start_day=mo&component2_type=weekly_avg&component2_chart_type=bar&component2_y_axis=true&component2_y_axis_label=true&component2_hide_legend=true&component3_type=all_langs&component3_chart_type=bar_vertical&component3_num_langs=8&component3_heading_type=compact" \
            -o wakatime/stats.svg

      - name: Commit SVG to repo
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add wakatime/stats.svg
          git commit -m "Update WakaTime stats SVG" || echo "No changes"
          git push
